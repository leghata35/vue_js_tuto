<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Tutoriel VueJS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
        integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous">
    </script>

</head>

<body>

    <div id="app" class="container">
        <div class="row d-flex">
            <div class="card m-4 text-center" style="width: 18rem;">
                <div class="card-body">
                    <a :href="link">{{ message }}</a>
                    <button class="btn btn-primary" @click="changeMessage">Changer message</button>
                    <div class="alert alert-success mt-4" v-if="success">
                        Bravooooo !
                    </div>
                    <div class="alert alert-danger mt-4" v-else> Echec </div>
                </div>
            </div>
            <div class="card m-4" style="width: 18rem;">
                <div class="card-body">
                    <input class="form-control" type="text" v-model="entree" placeholder="Tape your text here">
                    <input type="checkbox" v-model="close" name="info">
                    <label for="info">Afficher / Masquer.</label>
                    <div class="alert alert-warning mt-4" v-if="close">
                        <button type="button" class="close" aria-label="Close" @click="closeLabel">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <p>{{ entree }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
